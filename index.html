<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><strong>Paupa</strong>, Sveikas atvykes!</h1>

        <!-- Top 3 Books -->
        <div class="mt-5">
            <h3>Top 3 Jobs</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Darbas 3</h5>
                            <p class="card-text">Pauliaus firma</p>
                            <p class="card-text" style="color: red"> Turi susimoket kad dirbi</p>
                            

                            <!-- Form for Adding to Cart -->
                            <form method="post" action="CartServlet">
                                <input type="hidden" name="action" value="add">
                                <input type="hidden" name="itemType" value="book">
                                <input type="hidden" name="itemId" value="bookId">
                                <input type="hidden" name="itemName" value="bookName">
                                <input type="hidden" name="price" value="bookPrice">
                                <button type="submit" class="btn btn-primary">Pildyti anketa</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Repeat for other books -->
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Job 2</h5>
                            <p class="card-text">Lietuvos pastas</p>
                            <p class="card-text">Alga 8 tukstanciai</p>

                            <!-- Form for Adding to Cart -->
                            <form method="post" action="CartServlet">
                                <input type="hidden" name="action" value="add">
                                <input type="hidden" name="itemType" value="book">
                                <input type="hidden" name="itemId" value="bookId">
                                <input type="hidden" name="itemName" value="bookName">
                                <input type="hidden" name="price" value="bookPrice">
                                <button type="submit" class="btn btn-primary">Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Job 1</h5>
                            <p class="card-text">DHL</p>
                            <p class="card-text">Salary: 5K</p>

                            <!-- Form for Adding to Cart -->
                            <form method="post" action="CartServlet">
                                <input type="hidden" name="action" value="add">
                                <input type="hidden" name="itemType" value="book">
                                <input type="hidden" name="itemId" value="bookId">
                                <input type="hidden" name="itemName" value="bookName">
                                <input type="hidden" name="price" value="bookPrice">
                                <button type="submit" class="btn btn-primary">Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
